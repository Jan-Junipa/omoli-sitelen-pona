        escapeStart: "%1㈧㈃㉶㈀"
        #evasion: "%1 evaded the attack!"
        # %1 li weka e ona tan utala a
        evasion: "㈧㉶㈉㉆㉧㉱㈀"
        expNext: "To Next %1" #unused i think
        expTotal: "Current %1" # unused i think
        #file: "File"
        # lipu
        file: "㈪"
        #levelUp: "%1 grew to %2 %3!"
        # %2 pi %1 li kama %3 a
        levelUp: "%2㉍%1㈧㈖%3㈀"
