        possession: "Possession"
        #preemptive: "%1 got the upper hand!"
        # %1 li tawa lon tenpo nanpa wan
        preemptive: "%1 got the upper hand!" #unused?
        #saveMessage: "SAVE to which file?"
        # sina wile sitelen e lipu seme
        saveMessage: "㉞㉷㉠㈉㈪㉙"
        #saveWait: "SAVING"
